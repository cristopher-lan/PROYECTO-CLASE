<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login UNAC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Tahoma, sans-serif;
    }

    body {
      background: url('https://i.ytimg.com/vi/dbpYEMGU-MY/maxresdefault.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 51, 102, 0.9);
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      height: calc(100% - 60px); /* Ajusta por la barra */
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 384px;
    }

    .login-box img {
      width: 70px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .login-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 0 0 40%;
      font-weight: bold;
      color: #003366;
      font-size: 13px;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #002244;
    }

    @media (max-width: 500px) {
      .login-box {
        width: 90%;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        margin-bottom: 5px;
        flex: none;
      }

      .form-group input {
        width: 100%;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar a {
        margin: 5px 0;
      }

      .content {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="Inicio.html">Inicio</a>
    <a href="index.html">HU01</a>
    <a href="2.html">HU02</a>
    <a href="5.html">HU05</a>
    <a href="7.html">HU07</a>
    <a href="extra.html">Ayuda</a>
  </div>

  <div class="content">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Universidad-nacional-del-callao.png" alt="Logo UNAC">
      <h2>UNIVERSIDAD NACIONAL DEL CALLAO</h2>

      <div class="form-group">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario">
      </div>

      <div class="form-group">
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena">
      </div>

      <button>Acceder</button>
    </div>
  </div>

</body>
</html>
